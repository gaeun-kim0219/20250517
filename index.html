    <!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>청소당번 추첨기</title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

      <div class="card shadow-lg rounded-4 p-5" style="max-width: 500px; width: 90%;">
        <div class="card-body text-center">
          <h1 class="card-title fw-bold mb-4 text-primary">청소당번 추첨기</h1>
          <p class="text-muted mb-4">1번부터 25번 중 무작위로 4명을 선정합니다.</p>
          <button id="drawBtn" class="btn btn-primary btn-lg w-100">🎲 당번 뽑기</button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header bg-primary text-white rounded-top">
              <h5 class="modal-title" id="resultModalLabel">🎉 청소 당번 결과</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center fs-4" id="resultText">
              결과를 불러오는 중...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary w-100" data-bs-dismiss="modal">확인</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap JS (with Popper) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Custom JS -->
      <script src="script.js"></script>
    </body>
    </html>
